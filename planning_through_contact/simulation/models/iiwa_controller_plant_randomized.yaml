directives:
- add_model:
    name: iiwa
    file: package://drake/manipulation/models/iiwa_description/iiwa7/iiwa7_no_collision.sdf
    default_joint_positions:
        iiwa_joint_1: [-0.2136]
        iiwa_joint_2: [0.7554]
        iiwa_joint_3: [0.2475]
        iiwa_joint_4: [-2.0659]
        iiwa_joint_5: [2.6645]
        iiwa_joint_6: [-0.3753]
        iiwa_joint_7: [0.4168]

- add_weld:
    parent: world
    child: iiwa::iiwa_link_0
    X_PC:
        rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
        translation: [0.0, 0.0, 0.0]

- add_model:
    name: pusher
    file: package://planning_through_contact/pusher_floating_hydroelastic_randomized.sdf

- add_frame:
    name: pusher_base
    X_PF:
        base_frame: pusher::pusher
        rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
        # displace by half of the pusher length, so the pusher starts
        # exactly at the iiwa_link_7 base frame
        translation: [0.0, 0.0, -0.075]

- add_weld:
    parent: iiwa::iiwa_link_7
    child: pusher_base
        
- add_frame:
    name: pusher_end
    X_PF:
        base_frame: pusher_base
        rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
        # displace by pusher length
        translation: [0.0, 0.0, 0.15]