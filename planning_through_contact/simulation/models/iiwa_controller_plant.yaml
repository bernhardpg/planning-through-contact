directives:
- add_model:
    name: iiwa
    # file: package://drake/manipulation/models/iiwa_description/urdf/iiwa14_primitive_collision.urdf
    file: package://drake/manipulation/models/iiwa_description/urdf/iiwa14_no_collision.urdf
    default_joint_positions:
        iiwa_joint_1: [0]
        iiwa_joint_2: [0.1]
        iiwa_joint_3: [0]
        iiwa_joint_4: [-1.2]
        iiwa_joint_5: [0]
        iiwa_joint_6: [1.6]
        iiwa_joint_7: [0]

- add_weld:
    parent: world
    child: iiwa::base
    X_PC:
        rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
        translation: [0.0, 0.0, 0.0]

- add_model:
    name: pusher
    file: package://planning_through_contact/pusher_floating_hydroelastic.sdf

- add_frame:
    name: pusher_base
    X_PF:
        base_frame: pusher::pusher
        rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
        # displace by half of the pusher length, so the pusher starts
        # exactly at the iiwa_link_7 base frame
        translation: [0.0, 0.0, -0.07]

- add_weld:
    parent: iiwa::iiwa_link_7
    child: pusher_base
        
- add_frame:
    name: pusher_end
    X_PF:
        base_frame: pusher_base
        rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
        # displace by pusher length
        translation: [0.0, 0.0, 0.14]