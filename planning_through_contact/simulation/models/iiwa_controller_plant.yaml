directives:
- add_model:
    name: iiwa
    file: package://drake/manipulation/models/iiwa_description/iiwa7/iiwa7_with_box_collision.sdf

- add_weld:
    parent: world
    child: iiwa::iiwa_link_0

- add_model:
    name: pusher
    file: package://planning_through_contact/pusher_floating.sdf

- add_frame:
    name: pusher_base
    X_PF:
        base_frame: pusher::pusher
        rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
        # displace by half of the pusher length, so the pusher starts
        # exactly at the iiwa_link_7 base frame
        translation: [0.0, 0.0, -0.07]

- add_weld:
    parent: iiwa::iiwa_link_7
    child: pusher_base
        
- add_frame:
    name: pusher_end
    X_PF:
        base_frame: pusher_base
        rotation: !Rpy { deg: [0.0, 0.0, 0.0]}
        # displace by pusher length
        translation: [0.0, 0.0, 0.14]
